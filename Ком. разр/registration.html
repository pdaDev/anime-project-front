<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Регистрация</title>
</head>
<body>
    <main class="reg_main">
        <div class="reg_wrapper">
            <div class="red_circle_reg"></div>
            <div class="reg_form">
            <form>
                <h1>Регистрация</h1>
                <hr>
                <div class="login_input">
                    <p>Логин</p>
                    <input class="login">
                </div>
                <div class="password_input">
                    <p>Пароль (не менее 7 символов)</p>
                    <input type="password" class="password"> 
                    <p>Повторите пароль</p>
                    <input type="password" class="password">
                </div>
                <a href="#"><input type="button" class="form_btn" value="Зарегистрироваться"></a>
            </form>
            </div>
            <div class="blue_circle_reg"></div>
        </div>
    </main>
</body>
</html>
