<!DOCTYPE html>
<html class="index_html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Главная</title>
</head>
<body class="index_body">
    <div class="login_popup_background"></div>
    <div class="wrapper">
        <header>
            <nav>
                <ul>
                    <li><div><a href="#">Популярное</a></div></li>
                    <li><div><a href="#">Вход</a></div></li>
                </ul>
            </nav>
            <div class="account_interaction_menu">
                <ul>
                    <li class="account_menu_btn">Личный&#160;кабинет</li>
                    <li class="account_exit_btn">Выйти</li>
                </ul>
            </div>
        </header>
        
        <main class="main_active">
            <div class="login_wrapper">
                <div class="close_btn">&#10006;</div>
                <div class="reg_form">
                    <form>
                        <h1>Вход</h1>
                        <hr>
                        <div class="login_input">
                            <p>Логин</p>
                            <input class="login">
                        </div>
                        <div class="password_input">
                            <p>Пароль</p>
                            <input type="password" class="password"> 
                            <p>Нет аккаунта? <a href="#" class="reg_link">Зарегистрироваться</a></p>
                        </div>
                        <a href="#"><input type="button" class="form_btn" value="Войти"></a>
                    </form>
                </div>
                <div class="violet_circle_log"></div>
                <div class="pink_circle_log"></div>
            </div>
        </main>

        <footer>
            
        </footer>
    </div>
</body>
</html>
